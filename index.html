<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>景点地图 created by ao_han</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        img{
            height: auto;
            width: auto;
            border: 3px solid #cccccc;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
<script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/WebTileLayer",
        "esri/Graphic",
        "esri/layers/GraphicsLayer"
    ], function(Map, MapView, FeatureLayer, WebTileLayer, Graphic, GraphicsLayer) {

        var map = new Map({
            basemap: "streets-navigation-vector"
        });

        var graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);
        
        var tiandituBaseUrl = "http://{subDomain}.tianditu.gov.cn"; //天地图服务地址
        var token = "3a62df8255e95899d40aa26987f10dc3"; //天地图token
        //矢量注记(球面墨卡托投影)
        var tiledLayerAnno = new WebTileLayer({
            urlTemplate:
                tiandituBaseUrl + "/cva_w/wmts?SERVICE=WMTS&VERSION=1.0.0&REQUEST=GetTile&LAYER=cva&STYLE=default&FORMAT=tiles&TILEMATRIXSET=w&TILEMATRIX={level}&TILEROW={row}&TILECOL={col}&tk=" + token,
            subDomains:
                ["t0", "t1", "t2", "t3", "t4", "t5", "t6", "t7"]
        });
        map.add(tiledLayerAnno, 0);

        var popup = {
            title: "{title}",
            content:
                "<b><br><img src='{image}'/><br><b>电话:</b> {mobile}<br><b>地址:</b> {address}<br><b>景点介绍:</b> {introduction}"
        };

        var pointRenderer = {
            type: "simple",
            symbol: {
                type: "picture-marker",
                url: "https://img-blog.csdnimg.cn/2020112511404149.png",
                width: "36px",
                height: "36px"
            }
        };

        var dLayer = new FeatureLayer({
            url: "https://services7.arcgis.com/fOOzAQbZan499asc/arcgis/rest/services/ao_han/FeatureServer/0",
            outFields: ["*"],
            popupTemplate: popup,
            renderer: pointRenderer
        });

        map.add(dLayer, 1);

        var view = new MapView({
            container: "viewDiv",
            map: map,
            center: [106.783,34.846], // longitude, latitude
            zoom: 4
        });

        //获取地图实时坐标
        var coordsWidget = document.createElement("div");
        coordsWidget.id = "coordsWidget";
        coordsWidget.className = "esri-widget esri-component";
        coordsWidget.style.padding = "7px 15px 5px";

        view.ui.add(coordsWidget, "bottom-right");

        //*** ADD ***//
        function showCoordinates(pt) {
            var coords = "Lat/Lon " + pt.latitude.toFixed(3) + " " + pt.longitude.toFixed(3) +
                " | Scale 1:" + Math.round(view.scale * 1) / 1 +
                " | Zoom " + view.zoom;
            coordsWidget.innerHTML = coords;
        }

        view.watch("stationary", function(isStationary) {
            showCoordinates(view.center);
        });

        view.on("pointer-move", function(evt) {
            showCoordinates(view.toMap({ x: evt.x, y: evt.y }));
        });//以上，获取地图实时坐标
        
    });
</script>
